<!DOCTYPE html>
<html lang="zh-CN">
<head>

     
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>通知车主挪车</title>
<style>
          * { box-sizing: border-box; margin: 0; padding: 0; }
          body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            background: #f0f2f5; 
            color: #333; 
            padding: 10px;
          }
          .container { 
            text-align: center; 
            padding: 20px; 
            width: 100%; 
            max-width: 350px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            background: #fff; 
          }
          h1 { 
            font-size: 20px; 
            margin-bottom: 15px; 
            color: #007bff; 
          }
          p { 
            margin-bottom: 15px; 
            font-size: 14px; 
            color: #555; 
          }
          button { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0; 
            font-size: 16px; 
            font-weight: bold; 
            color: #fff; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            transition: background 0.3s; 
          }
          .notify-btn { background: #28a745; }
          .notify-btn:hover { background: #218838; }
          .call-btn { background: #17a2b8; }
          .call-btn:hover { background: #138496; }
</style>
</head>
<body>
<div class="container">
        <h1>通知车主挪车</h1>
        <p>如需通知车主，请点击以下按钮</p>
        <button class="notify-btn" onclick="notifyOwner()">通知车主挪车</button>
        <button class="call-btn" onclick="callOwner()">拨打车主电话</button>
</div>
<script>

     
let lastNotifyTime = 0; // 上次通知时间（时间戳）

function notifyOwner() {
    const currentTime = Date.now();
    if (currentTime - lastNotifyTime < 60 * 1000) {
        Swal.fire({
            icon: 'warning',
            title: '发送过于频繁',
            text: '请稍后再试！'
        });
        return;
    }

    fetch("https://wxpusher.zjiecode.com/api/send/message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            appToken: "AT_8FQFDxpI2qvtDTrQG7jUCj6aTHOjgi2W",
            content: "您好，有人需要您挪车，请及时处理。",
            contentType: 1,
            uids: ["UID_AIQ8tkck5ulReU0umP6rNfOJ10lw", "UID_AIQ8tkck5ulReU0umP6rNfOJ10lw1"]
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.code === 1000) {
            // 使用 SweetAlert2 显示通知已发送的提示框，并修改大小
            Swal.fire({
    icon: 'success',
    title: '通知已发送！',
    text: '车主已收到您的通知。',
    width: '200px',  // 设置弹窗宽度
    confirmButtonColor: '#28a745',  // 设置按钮颜色
    padding: '20px',  // 设置弹窗内部的 padding
});

            lastNotifyTime = currentTime; // 更新最后发送时间
        } else {
            Swal.fire({
                icon: 'error',
                title: '通知发送失败',
                text: '请稍后重试。',
                width: '400px'  // 设置弹窗宽度为 400px
            });
        }
    })
    .catch(error => {
        console.error("Error sending notification:", error);
        Swal.fire({
            icon: 'error',
            title: '网络错误',
            text: '通知发送出错，请检查网络连接。',
            width: '400px'  // 设置弹窗宽度为 400px
        });
    });
}

function callOwner() {
    window.location.href = "tel:1318888888";
}

</script>
</body>
</html>
